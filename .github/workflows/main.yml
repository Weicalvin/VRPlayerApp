name: Super Force Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix Permissions
        run: chmod +x gradlew

      - name: Run Build
        # 這個指令會強制執行，就算結構不完整也會嘗試報錯給我們看
        run: ./gradlew assembleDebug --info

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: VRPlayer-Package
          path: "**/*.apk"
