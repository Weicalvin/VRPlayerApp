name: Super Force Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Build APK
        run: |
          chmod +x gradlew
          # 告訴編譯器：直接在根目錄編譯，不找 app 資料夾了
          ./gradlew assembleDebug --info
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VR-Player-Install-File
          path: "**/*.apk"

